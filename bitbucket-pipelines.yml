image: node:12

definitions:
  # generic re-usable steps
  steps:
    - step: &envstep
      # use a multiline step to set environment variables
      - script: &setenv |
          export IMAGE_NAME=ternau/bioimages_portal_ui

    - step: &build-test-step
        caches:
          - node
        script: *build-test
          - *setenv
          - npm install
          - npm run build
          - CI=true npm test
        services:
          - docker

  services:
    docker:
      memory: 512  # reduce memory usage for docker ... it's a very simple copy / build


pipelines:

  branches:
    develop:
      - step: *build-test-step
    master:
      - step:
          caches:
            - node
          script:
            - *build-test
            # TODO: get some image version from somewhere?
            # - export VERSION=$(....)
            - docker build -t $IMAGE_NAME .
            # - export IMAGE_TAG=${VERSION/+/-}
            # - docker tag $IMAGE_NAME $IMAGE_NAME:$IMAGE_TAG
            # - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
            # - docker push $IMAGE_NAME
            # - docker push $IMAGE_NAME:$IMAGE_TAG
          services:
            - docker

  pull-requests:
    '**':
      - step: *build-test-step
